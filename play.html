<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xem Phim - iQIYI Style</title>
    <meta name="theme-color" content="#111319" />

    <script src="https://cdn.jsdelivr.net/npm/artplayer/dist/artplayer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <link rel="stylesheet" href="play.css">
</head>

<body>
    <div class="main-container">

        <div class="top-section">
            <div class="col-left video-area" id="box-player">
                <div class="video-wrapper">
                    <div class="artplayer-app"></div>
                </div>

                <div class="video-action-bar" id="videoActionBar">
                    <div class="action-btn collection-btn">
                        <div class="icon-box"></div>
                        <span>Sưu tập</span>
                    </div>
                    <div class="action-btn share-btn">
                        <div class="icon-box"></div>
                        <span>Chia sẻ</span>
                    </div>
                </div>
            </div>

            <div class="col-right list-area" id="box-list">
                <div class="episode-box">
                    <div class="right-header-title" id="sideTitle">Tên Phim</div>

                    <div class="list-tools">
                        <div class="select-wrapper">
                            <select class="lang-select" id="serverSelect">
                                <option>Đang tải...</option>
                            </select>
                            <div class="select-arrow"></div>
                        </div>

                        <div class="list-icon" id="viewModeBtn">
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M5.5,17 C5.77614237,17 6,17.2238576 6,17.5 L6,19.5 C6,19.7761424 5.77614237,20 5.5,20 L3.5,20 C3.22385763,20 3,19.7761424 3,19.5 L3,17.5 C3,17.2238576 3.22385763,17 3.5,17 L5.5,17 Z M20.5,17 C20.7761424,17 21,17.2238576 21,17.5 L21,19.5 C21,19.7761424 20.7761424,20 20.5,20 L9.5,20 C9.22385763,20 9,19.7761424 9,19.5 L9,17.5 C9,17.2238576 9.22385763,17 9.5,17 L20.5,17 Z M5.5,10 C5.77614237,10 6,10.2238576 6,10.5 L6,12.5 C6,12.7761424 5.77614237,13 5.5,13 L3.5,13 C3.22385763,13 3,12.7761424 3,12.5 L3,10.5 C3,10.2238576 3.22385763,10 3.5,10 L5.5,10 Z M20.5,10 C20.7761424,10 21,10.2238576 21,10.5 L21,12.5 C21,12.7761424 20.7761424,13 20.5,13 L9.5,13 C9.22385763,13 9,12.7761424 9,12.5 L9,10.5 C9,10.2238576 9.22385763,10 9.5,10 L20.5,10 Z M5.5,3 C5.77614237,3 6,3.22385763 6,3.5 L6,5.5 C6,5.77614237 5.77614237,6 5.5,6 L3.5,6 C3.22385763,6 3,5.77614237 3,5.5 L3,3.5 C3,3.22385763 3.22385763,3 3.5,3 L5.5,3 Z M20.5,3 C20.7761424,3 21,3.22385763 21,3.5 L21,5.5 C21,5.77614237 20.7761424,6 20.5,6 L9.5,6 C9.22385763,6 9,5.77614237 9,5.5 L9,3.5 C9,3.22385763 9.22385763,3 9.5,3 L20.5,3 Z">
                                </path>
                            </svg>
                        </div>
                    </div>

                    <div class="range-info" id="epRange">Chọn tập</div>

                    <div class="episode-scroll-container">
                        <div class="episode-grid" id="epGrid">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-section">
            <div class="col-left info-area" id="box-info">
                <div class="video-info" id="movieInfo">
                    <div class="video-title-row">
                        <span class="main-title" id="titleMain">Đang tải...</span>
                        <svg class="title-arrow" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z" fill="currentColor" />
                        </svg>
                        <span class="ep-title" id="titleEp">Tập 1</span>
                    </div>

                    <div class="rating-section">
                        <span class="rating-star">
                            <svg viewBox="0 0 32 32">
                                <path
                                    d="M16.7983826,2.56356746 L19.7968803,11.2875241 L29.1657516,11.3941138 C29.9719564,11.4033379 30.3057022,12.4128653 29.6590696,12.8853446 L22.1424877,18.3829131 L24.9344802,27.1724634 C25.17436,27.9288402 24.3014061,28.55198 23.643301,28.0938493 L16.0005215,22.7674392 L8.35669898,28.0928244 C7.69963687,28.5509551 6.82563997,27.9267904 7.06551979,27.1714385 L9.85751226,18.3818882 L2.34093036,12.8843197 C1.69429781,12.4118404 2.02804364,11.402313 2.83424842,11.3930889 L12.2031197,11.2864992 L15.2016174,2.56254256 C15.4602704,1.81231509 16.5407725,1.81231509 16.7983826,2.56356746 Z"
                                    id="Star"></path>
                            </svg>
                        </span>
                        <span class="rating-score" id="ratingScore">0.0</span>
                        <span class="rating-count" id="ratingCount">(Đang lấy từ TMDB...)</span>
                        <span class="rating-dot">•</span>
                        <a class="rating-action">Tôi muốn đánh giá</a>
                    </div>

                    <div class="meta-info-row">
                        <div class="meta-group">
                            <span>T18</span>
                            <span class="meta-divider">|</span>
                            <span id="movieYear">2024</span>
                        </div>
                        <div class="meta-group">
                            <span class="meta-divider divider-pc">|</span>
                            <span id="totalEp">0 tập</span>
                        </div>
                    </div>

                    <div class="meta-tags" id="tagList"></div>

                    <div id="descWrapper" class="description-wrapper collapsed clearfix">
                        <div class="desc-content">
                            <span class="desc-label">Miêu tả:</span>
                            <span class="desc-text" id="movieContent">Đang tải nội dung...</span>
                        </div>
                        <div class="toggle-btn-container" id="showMoreBtn">
                            <span class="toggle-btn">Hiển thị thêm <svg viewBox="0 0 24 24">
                                    <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6-1.41-1.41z" />
                                </svg></span>
                        </div>
                        <div class="collapse-btn-container" id="collapseBtn">
                            <span class="toggle-btn">Thu gọn giới thiệu <svg viewBox="0 0 24 24">
                                    <path d="M7.41 15.41L12 10.83 16.59 15.41 18 14l-6-6-6 6 1.41 1.41z" />
                                </svg></span>
                        </div>
                    </div>

                    <div class="actor-section">
                        <div class="actor-carousel-container">
                            <div class="nav-arrow nav-prev hidden" id="actorPrevBtn">
                                <svg viewBox="0 0 60 130" preserveAspectRatio="xMidYMid meet">
                                    <path
                                        d="M44.1666667,52 L44.1666667,56.8372093 C44.1667695,57.3894941 43.7190542,57.8372093 43.1667695,57.8372093 C43.1667352,57.8372093 43.1667009,57.8372093 43.1666667,57.8371065 L22,57.8349302 L22,57.8349302 L22,78.4883721 C22,79.0406568 21.5522847,79.4883721 21,79.4883721 L16,79.4883721 C15.4477153,79.4883721 15,79.0406568 15,78.4883721 L15,55.5581395 L15,55.5581395 C15,53.1551754 16.9037148,51.1865074 19.3183879,51.0125024 L19.6666667,51 L43.1666667,51 C43.7189514,51 44.1666667,51.4477153 44.1666667,52 Z"
                                        transform="translate(29.583333, 65.244186) scale(-1, 1) rotate(-45.000000) translate(-29.583333, -65.244186) ">
                                    </path>
                                </svg>
                            </div>
                            <div class="actor-slider" id="actorSlider"></div>
                            <div class="nav-arrow nav-next" id="actorNextBtn">
                                <svg viewBox="0 0 60 130" preserveAspectRatio="xMidYMid meet">
                                    <path
                                        d="M44.1666667,52 L44.1666667,56.8372093 C44.1667695,57.3894941 43.7190542,57.8372093 43.1667695,57.8372093 C43.1667352,57.8372093 43.1667009,57.8372093 43.1666667,57.8371065 L22,57.8349302 L22,57.8349302 L22,78.4883721 C22,79.0406568 21.5522847,79.4883721 21,79.4883721 L16,79.4883721 C15.4477153,79.4883721 15,79.0406568 15,78.4883721 L15,55.5581395 L15,55.5581395 C15,53.1551754 16.9037148,51.1865074 19.3183879,51.0125024 L19.6666667,51 L43.1666667,51 C43.7189514,51 44.1666667,51.4477153 44.1666667,52 Z"
                                        transform="translate(29.583333, 65.244186) scale(-1, 1) rotate(-45.000000) translate(-29.583333, -65.244186) ">
                                    </path>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="section-divider"></div>

                    <div class="recommend-section" id="recommendSection">
                        <div class="section-header">Đề xuất cho bạn</div>
                        <div class="recommend-carousel-wrapper">
                            <div class="nav-arrow nav-prev hidden" id="recPrevBtn">
                                <svg viewBox="0 0 60 130" preserveAspectRatio="xMidYMid meet">
                                    <path
                                        d="M44.1666667,52 L44.1666667,56.8372093 C44.1667695,57.3894941 43.7190542,57.8372093 43.1667695,57.8372093 C43.1667352,57.8372093 43.1667009,57.8372093 43.1666667,57.8371065 L22,57.8349302 L22,57.8349302 L22,78.4883721 C22,79.0406568 21.5522847,79.4883721 21,79.4883721 L16,79.4883721 C15.4477153,79.4883721 15,79.0406568 15,78.4883721 L15,55.5581395 L15,55.5581395 C15,53.1551754 16.9037148,51.1865074 19.3183879,51.0125024 L19.6666667,51 L43.1666667,51 C43.7189514,51 44.1666667,51.4477153 44.1666667,52 Z"
                                        transform="translate(29.583333, 65.244186) scale(-1, 1) rotate(-45.000000) translate(-29.583333, -65.244186) ">
                                    </path>
                                </svg>
                            </div>

                            <div class="recommend-grid" id="recommendGrid">
                                <div class="loading-text">Đang tải đề xuất...</div>
                            </div>

                            <div class="nav-arrow nav-next" id="recNextBtn">
                                <svg viewBox="0 0 60 130" preserveAspectRatio="xMidYMid meet">
                                    <path
                                        d="M44.1666667,52 L44.1666667,56.8372093 C44.1667695,57.3894941 43.7190542,57.8372093 43.1667695,57.8372093 C43.1667352,57.8372093 43.1667009,57.8372093 43.1666667,57.8371065 L22,57.8349302 L22,57.8349302 L22,78.4883721 C22,79.0406568 21.5522847,79.4883721 21,79.4883721 L16,79.4883721 C15.4477153,79.4883721 15,79.0406568 15,78.4883721 L15,55.5581395 L15,55.5581395 C15,53.1551754 16.9037148,51.1865074 19.3183879,51.0125024 L19.6666667,51 L43.1666667,51 C43.7189514,51 44.1666667,51.4477153 44.1666667,52 Z"
                                        transform="translate(29.583333, 65.244186) scale(-1, 1) rotate(-45.000000) translate(-29.583333, -65.244186) ">
                                    </path>
                                </svg>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-right rank-area" id="box-rank">
                <div class="ranking-container">
                    <div class="ranking-header-title">Bảng Xếp Hạng</div>
                    <div class="ranking-box">
                        <div class="ranking-list" id="rankingList">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="play.js"></script>
</body>

</html>
