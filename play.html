<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xem Phim - Actor Role Fixed</title>
    <meta name="theme-color" content="#111319" />

    <script src="https://cdn.jsdelivr.net/npm/artplayer/dist/artplayer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        /* --- 1. RESET --- */
        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #111319;
            font-family: 'SF Pro', 'Roboto', 'Noto Sans', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        ul,
        li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        p {
            margin: 0;
        }

        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        /* --- 2. LAYOUT CHÍNH --- */
        .main-container {
            width: 100%;
            max-width: 1550px;
            margin: 0 auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .top-section,
        .bottom-section {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
        }

        .col-left {
            width: 1154px;
            flex-shrink: 0;
        }

        .col-right {
            width: 350px;
            flex-shrink: 0;
        }

        /* --- 3. PLAYER --- */
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 648.547px;
            background-color: #000;
            border-radius: 0px !important;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .artplayer-app {
            width: 100%;
            height: 100%;
        }

        /* --- 4. INFO PHIM --- */
        .video-info {
            width: 100%;
        }

        .video-title-row {
            display: flex;
            align-items: center;
            line-height: 1.2;
            margin-bottom: 8px;
        }

        .main-title {
            font-size: 34px;
            font-weight: 700;
            color: #fff;
        }

        .title-arrow {
            width: 20px;
            height: 20px;
            margin: 0 10px;
            fill: rgb(169, 169, 172);
        }

        .ep-title {
            font-size: 34px;
            font-weight: 700;
            color: rgb(169, 169, 172);
        }

        .rating-section {
            display: flex;
            align-items: center;
            margin-top: 6px;
            font-size: 14px;
        }

        .rating-star svg {
            width: 18px;
            height: 18px;
            fill: #00cc36;
            margin-right: 4px;
            vertical-align: text-bottom;
        }

        .rating-score {
            font-size: 18px;
            font-weight: 700;
            color: #00cc36;
            margin-right: 6px;
        }

        .rating-count {
            color: #828387;
            font-size: 14px;
        }

        .rating-dot {
            margin: 0 6px;
            color: #828387;
        }

        .rating-action {
            color: #00cc36;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
        }

        .meta-info-row {
            margin-top: 12px;
            font-size: 16px;
            color: #fff;
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .meta-divider {
            margin: 0 10px;
            color: #666;
            font-size: 14px;
        }

        .meta-tags {
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            height: auto;
            margin: 16px 0px;
            font-size: 14px;
            gap: 10px;
            align-items: center;
        }

        .tag-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 0 8px;
            border-radius: 2px;
            color: rgb(236, 236, 236);
            height: 24px;
            line-height: 24px;
            display: inline-block;
            cursor: pointer;
        }

        .description-wrapper {
            position: relative;
            font-size: 16px;
            line-height: 24px;
            margin-top: 12px;
            color: #fff;
        }

        .desc-label {
            color: rgb(169, 169, 172);
            margin-right: 4px;
            float: left;
        }

        .desc-text {
            display: inline;
        }

        .description-wrapper.collapsed .desc-content {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .toggle-btn-container {
            position: absolute;
            bottom: 0;
            right: 0;
            padding-left: 40px;
            background: linear-gradient(to right, rgba(17, 19, 25, 0), #111319 25%, #111319 100%);
            display: none;
        }

        .description-wrapper.collapsed .toggle-btn-container {
            display: block;
        }

        .toggle-btn {
            cursor: pointer;
            color: #fff;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
        }

        .toggle-btn:hover {
            color: rgb(28, 199, 73);
        }

        .toggle-btn svg {
            margin-left: 5px;
            width: 12px;
            height: 12px;
            fill: currentColor;
        }

        .collapse-btn-container {
            display: none;
            text-align: right;
            margin-top: 5px;
        }

        .description-wrapper.expanded .collapse-btn-container {
            display: block;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        /* --- 5. LIST TẬP --- */
        .episode-box {
            background: #1a1c22;
            padding: 16px;
            border-radius: 4px;
            height: 648.547px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .right-header-title {
            font-size: 20px;
            line-height: 1.25;
            color: #fff;
            font-weight: 700;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            margin-bottom: 20px;
        }

        .list-tools {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            position: relative;
        }

        .select-wrapper {
            position: relative;
        }

        .lang-select {
            background: #1a1c22;
            color: #fff;
            cursor: pointer;
            border: 1px solid rgb(130, 131, 135);
            border-radius: 2px;
            width: 178px;
            height: 34px;
            padding: 0 30px 0 10px;
            font-size: 14px;
            outline: none;
        }

        .select-arrow {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 4px solid #fff;
        }

        .list-icon svg {
            width: 18px;
            height: 18px;
            fill: #a9a9ac;
            cursor: pointer;
        }

        .list-icon:hover svg {
            fill: #1cc749;
        }

        .range-info {
            font-size: 14px;
            line-height: 16px;
            color: #a9a9ac;
            margin-bottom: 12px;
            font-weight: 400;
        }

        .episode-scroll-container {
            overflow-y: auto;
            overflow-x: hidden;
            flex: 1;
            margin-right: -5px;
            padding-right: 5px;
        }

        .episode-scroll-container::-webkit-scrollbar {
            width: 4px;
        }

        .episode-scroll-container::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 2px;
        }

        .episode-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }

        .ep-item {
            background: rgba(255, 255, 255, 0.06);
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 2px;
            color: #fff;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
        }

        .ep-item:hover {
            background: #23252b;
            color: #1cc749;
        }

        .ep-item.selected {
            background: #23252b;
            color: rgb(28, 199, 73);
        }

        /* --- 6. BẢNG XẾP HẠNG --- */
        .ranking-container {
            width: 100%;
        }

        .ranking-header-title {
            font-size: 28px;
            line-height: 34px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 16px;
            height: 40px;
            display: flex;
            align-items: center;
        }

        .ranking-box {
            background: transparent;
        }

        .ranking-list {
            display: flex;
            flex-direction: column;
        }

        .rank-item {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .rank-header-row {
            display: flex;
            align-items: center;
            width: 100%;
            cursor: pointer;
        }

        .rank-num {
            font-size: 18px;
            font-weight: 700;
            width: 22px;
            text-align: center;
            font-style: normal;
            flex-shrink: 0;
            line-height: 50px;
        }

        .rank-num.top1 {
            color: #1cc749;
            font-size: 20px;
        }

        .rank-num.top2 {
            color: #1cc749;
            opacity: 0.8;
        }

        .rank-num.top3 {
            color: #1cc749;
            opacity: 0.6;
        }

        .rank-num.normal {
            color: #828387;
            font-size: 16px;
        }

        .rank-name {
            cursor: pointer;
            display: block;
            padding-left: 20px;
            font-size: 16px;
            line-height: 50px;
            color: rgb(204, 204, 204);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }

        .rank-poster-img {
            display: none;
            width: 116px;
            margin-left: 22px;
            border-radius: 4px;
            margin-top: -6px;
            margin-bottom: 16px;
            object-fit: cover;
            aspect-ratio: 2/3;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .rank-item:hover .rank-name {
            color: #1cc749;
        }

        .rank-item:hover .rank-poster-img {
            display: block;
        }

        /* --- 7. DIỄN VIÊN --- */
        .actor-section {
            margin-top: 40px;
        }

        .actor-slider {
            display: flex;
            gap: 30px;
            overflow-x: auto;
            padding: 10px 0 20px 0;
            scrollbar-width: none;
        }

        .actor-slider::-webkit-scrollbar {
            display: none;
        }

        .actor-item {
            text-align: center;
            width: 135px;
            flex-shrink: 0;
            cursor: pointer;
        }

        .actor-img-box {
            width: 132.141px;
            height: 132.141px;
            border-radius: 50%;
            position: relative;
            margin: 0 auto 12px;
            border: 2px solid transparent;
            box-sizing: content-box;
            overflow: hidden;
        }

        .actor-item:hover .actor-img-box {
            border-color: #1cc749;
        }

        .actor-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .actor-name {
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .actor-role {
            font-size: 14px;
            color: rgb(169, 169, 172);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* --- RESPONSIVE MOBILE (1480px trở xuống) --- */
        @media screen and (max-width: 1480px) {
            .main-container {
                padding: 0;
                max-width: 100%;
                gap: 20px;
            }

            /* SẮP XẾP LẠI LAYOUT: Player -> Info -> List Tập -> Ranking */
            .top-section,
            .bottom-section {
                display: contents;
            }

            .video-area {
                order: 1;
            }

            .info-area {
                order: 2;
            }

            .list-area {
                order: 3;
            }

            .rank-area {
                order: 4;
            }

            .col-left,
            .col-right {
                width: 100%;
                padding: 0 15px;
            }

            .video-wrapper {
                width: 100%;
                height: auto;
                padding-top: 56.25%;
            }

            .artplayer-app {
                position: absolute;
                top: 0;
                left: 0;
            }

            .list-area {
                margin-top: 10px;
                margin-bottom: 20px;
            }

            .rank-area {
                margin-top: 0;
            }

            .episode-box {
                height: auto;
                min-height: auto;
            }

            .video-info {
                padding: 0;
                margin-top: 10px;
            }

            .main-title,
            .ep-title {
                font-size: 20px;
            }

            .title-arrow {
                width: 14px;
                height: 14px;
            }

            .ranking-header-title {
                font-size: 20px;
            }

            /* --- PHONE SPECIFIC REQUESTS --- */

            /* 1. Diễn viên */
            .actor-img-box {
                width: 70.5px;
                height: 70.5px;
            }

            .actor-item {
                width: 72px;
            }

            .actor-name {
                font-size: 12px;
                margin-top: 8px;
            }

            /* Thêm STYLE cho Chức vụ diễn viên */
            .actor-role {
                font-size: 12px;
                margin-top: 2px;
                line-height: 1;
            }

            .actor-slider {
                gap: 15px;
            }

            /* 2. Nhãn (Tags) */
            .tag-box {
                font-size: 13px;
                line-height: 16px;
                padding: 5px 8px;
                height: auto;
            }

            /* 3. Miêu tả phim */
            .description-wrapper {
                font-size: 13px;
                line-height: 16px;
            }

            .desc-content {
                font-size: 13px;
                line-height: 16px;
            }

            /* 4. Ranking */
            .rank-item:hover .rank-poster-img {
                display: none !important;
            }

            .rank-poster-img {
                display: none !important;
            }

            .rank-name {
                padding-left: 12px;
                font-size: 12px;
                line-height: 40px;
            }

            .rank-num {
                line-height: 40px;
                font-size: 14px;
            }

            .rank-num.top1 {
                font-size: 16px;
            }
        }
    </style>
</head>

    <script>
        const TMDB_API_KEY = 'd628e326b0c87e3f67133dabc797e5d0';
        let art;
        let movieData = {};

        function getSlug() {
            const params = new URLSearchParams(window.location.search);
            return params.get('url') || 'ngoi-truong-xac-song';
        }

        async function fetchMovieData() {
            const slug = getSlug();
            try {
                const response = await fetch(`https://phimapi.com/phim/${slug}`);
                const json = await response.json();
                if (json.status) {
                    movieData = json;
                    renderUI(json);
                } else {
                    document.getElementById('titleMain').innerText = "Không tìm thấy phim!";
                }
            } catch (e) { console.error(e); }
        }

        async function fetchRankingData() {
            try {
                const res = await fetch('https://phimapi.com/danh-sach/phim-moi-cap-nhat-v2?page=1');
                const data = await res.json();
                if (data.status && data.items) {
                    const shuffled = data.items.sort(() => 0.5 - Math.random()).slice(0, 10);
                    renderRanking(shuffled);
                }
            } catch (e) { console.error("Ranking Error:", e); }
        }

        function renderRanking(items) {
            const container = document.getElementById('rankingList');
            container.innerHTML = '';

            items.forEach((item, index) => {
                const rankNum = index + 1;
                let rankClass = 'normal';
                if (rankNum === 1) rankClass = 'top1';
                else if (rankNum === 2) rankClass = 'top2';
                else if (rankNum === 3) rankClass = 'top3';

                const div = document.createElement('div');
                div.className = 'rank-item';
                div.innerHTML = `
                    <div class="rank-header-row" onclick="window.location.href='?url=${item.slug}'">
                        <span class="rank-num ${rankClass}">${rankNum}</span>
                        <span class="rank-name">${item.name}</span>
                    </div>
                    <img class="rank-poster-img" src="${item.poster_url}" alt="${item.name}" loading="lazy" />
                `;
                container.appendChild(div);
            });
        }

        function renderUI(data) {
            const movie = data.movie;
            const episodes = data.episodes;

            document.getElementById('titleMain').innerText = movie.name || "Chưa có tên";
            document.getElementById('titleEp').innerText = "Tập 1";
            document.getElementById('sideTitle').innerText = movie.name;

            const queryName = movie.origin_name || movie.name;
            getTmdbRating(queryName);

            document.getElementById('movieYear').innerText = movie.year || "----";
            document.getElementById('totalEp').innerText = movie.episode_total ? `${movie.episode_total} tập` : "";
            document.getElementById('movieContent').innerText = movie.content || "";

            const tagContainer = document.getElementById('tagList');
            tagContainer.innerHTML = '';
            if (movie.category) movie.category.forEach(c => tagContainer.innerHTML += `<div class="tag-box">${c.name}</div>`);
            if (movie.country) movie.country.forEach(c => tagContainer.innerHTML += `<div class="tag-box">${c.name}</div>`);

            if (movie.actor) renderCast(movie.actor);

            if (episodes && episodes.length > 0) {
                renderServerSelect(episodes);
                if (episodes[0].server_data && episodes[0].server_data.length > 0) {
                    initPlayer(episodes[0].server_data[0].link_m3u8, movie.poster_url);
                }
            }
        }

        async function getTmdbRating(query) {
            if (!query) return;
            try {
                const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}`);
                const data = await res.json();

                if (data.results && data.results.length > 0) {
                    const bestMatch = data.results[0];
                    document.getElementById('ratingScore').innerText = bestMatch.vote_average ? bestMatch.vote_average.toFixed(1) : '0.0';
                    document.getElementById('ratingCount').innerText = `(${bestMatch.vote_count || 0} đánh giá TMDB)`;
                } else {
                    document.getElementById('ratingScore').innerText = 'N/A';
                    document.getElementById('ratingCount').innerText = '(Chưa có đánh giá)';
                }
            } catch (e) {
                document.getElementById('ratingCount').innerText = '(Lỗi kết nối TMDB)';
            }
        }

        async function renderCast(actors) {
            const slider = document.getElementById('actorSlider');
            slider.innerHTML = '';
            for (const name of actors) {
                const item = document.createElement('div');
                item.className = 'actor-item';
                item.innerHTML = `
                    <div class="actor-img-box">
                        <img class="actor-img" src="https://ui-avatars.com/api/?name=${encodeURI(name)}&background=333&color=fff" alt="${name}">
                    </div>
                    <div class="actor-info">
                        <div class="actor-name">${name}</div>
                        <div class="actor-role">Diễn viên</div>
                    </div>
                `;
                slider.appendChild(item);
                searchPersonTMDB(name).then(imgUrl => {
                    if (imgUrl) item.querySelector('.actor-img').src = imgUrl;
                });
            }
        }

        async function searchPersonTMDB(name) {
            try {
                const res = await fetch(`https://api.themoviedb.org/3/search/person?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(name)}`);
                const data = await res.json();
                if (data.results && data.results.length > 0 && data.results[0].profile_path) {
                    return `https://image.tmdb.org/t/p/w200${data.results[0].profile_path}`;
                }
            } catch (e) { }
            return null;
        }

        function renderServerSelect(episodes) {
            const select = document.getElementById('serverSelect');
            select.innerHTML = '';
            episodes.forEach((server, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.text = server.server_name;
                select.appendChild(option);
            });
            select.addEventListener('change', (e) => {
                renderEpisodeGrid(episodes[e.target.value].server_data);
            });
            renderEpisodeGrid(episodes[0].server_data);
        }

        function renderEpisodeGrid(serverData) {
            const grid = document.getElementById('epGrid');
            const range = document.getElementById('epRange');
            grid.innerHTML = '';

            if (!serverData) return;

            const first = serverData[0].name.replace('Tập ', '').replace('Full', '').trim();
            const last = serverData[serverData.length - 1].name.replace('Tập ', '').replace('Full', '').trim();
            range.innerText = `Chọn tập ${first}-${last}`;

            serverData.forEach((ep, index) => {
                const div = document.createElement('div');
                div.className = 'ep-item';
                if (index === 0) div.classList.add('selected');
                div.innerText = ep.name.replace('Tập ', '').replace('Full', '').trim();
                div.onclick = () => {
                    document.querySelectorAll('.ep-item').forEach(el => el.classList.remove('selected'));
                    div.classList.add('selected');
                    document.getElementById('titleEp').innerText = ep.name;
                    switchVideo(ep.link_m3u8);
                };
                grid.appendChild(div);
            });
        }

        function initPlayer(url, poster) {
            if (art) art.destroy();
            art = new Artplayer({
                container: '.artplayer-app',
                url: url,
                poster: poster,
                volume: 0.5,
                isLive: false,
                muted: false,
                autoplay: true,
                autoSize: false,
                pip: true,
                autoMini: false,
                screenshot: true,
                setting: true,
                loop: false,
                flip: true,
                playbackRate: true,
                aspectRatio: true,
                fullscreen: true,
                fullscreenWeb: true,
                subtitleOffset: true,
                miniProgressBar: true,
                mutex: true,
                backdrop: true,
                playsInline: true,
                autoPlayback: true,
                airplay: true,
                theme: '#1cc749',
                lang: 'vi',
                customType: {
                    m3u8: function (video, url) {
                        if (Hls.isSupported()) {
                            const hls = new Hls();
                            hls.loadSource(url);
                            hls.attachMedia(video);
                        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                            video.src = url;
                        }
                    },
                },
            });
        }

        function switchVideo(url) {
            art.switchUrl(url);
            art.play();
        }

        const descWrapper = document.getElementById('descWrapper');
        document.getElementById('showMoreBtn').onclick = () => {
            descWrapper.classList.remove('collapsed');
            descWrapper.classList.add('expanded');
        };
        document.getElementById('collapseBtn').onclick = () => {
            descWrapper.classList.remove('expanded');
            descWrapper.classList.add('collapsed');
        };

        fetchMovieData();
        fetchRankingData();
    </script>
</body>

</html>
