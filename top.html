<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Xếp Hạng Phim</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #0f0f0f;
            color: #fff;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
            text-transform: uppercase;
            border-left: 4px solid #e50914;
            padding-left: 10px;
        }

        /* Grid Layout: 8 cột */
        .movie-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 15px;
            width: 100%;
        }

        .movie-card {
            display: flex;
            flex-direction: column;
            border-radius: 5px;
            /* Bo góc 5px */
            overflow: hidden;
            cursor: pointer;
            background-color: var(--theme-color, #222);
            height: 100%;
        }

        .movie-card:hover {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* KHUNG CHỨA ẢNH */
        .poster-container {
            position: relative;
            width: 100%;
            padding-top: 150%;
            /* Tỷ lệ 2:3 */
            overflow: hidden;
        }

        .movie-poster {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .poster-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, var(--theme-color), transparent);
            z-index: 1;
        }

        .top-rank {
            position: absolute;
            bottom: 5px;
            left: 10px;
            font-size: 32px;
            font-weight: 900;
            color: #fff;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-family: 'Times New Roman', serif;
            font-style: normal;
        }

        /* KHUNG CHỨA THÔNG TIN (NỀN DƯỚI) */
        .movie-info {
            padding: 8px 10px 10px 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            flex-grow: 1;
        }

        .movie-name {
            font-size: 16px;
            font-weight: normal;
            /* Không in đậm */
            line-height: 1.3;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .episode-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: auto;
        }

        /* Responsive */
        @media (max-width: 1400px) {
            .movie-container {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        @media (max-width: 1100px) {
            .movie-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            .movie-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            .movie-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .top-rank {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>

    <h2>Top Phim Thịnh Hành</h2>
    <div class="movie-container" id="movieList">
    </div>

    <script>
        // Đường dẫn file JSON cục bộ
        const JSON_FILE = 'top-bang-xep-hang.json';

        const bgColors = [
            'rgb(21, 51, 51)',
            'rgb(51, 24, 21)',
            'rgb(30, 30, 40)',
            'rgb(40, 20, 40)',
            'rgb(20, 40, 40)'
        ];

        // Tạo màu cố định dựa trên SLUG (vì file json không có _id)
        function getStableColor(str, colors) {
            let hash = 0;
            if (!str || str.length === 0) return colors[0];
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            const index = Math.abs(hash % colors.length);
            return colors[index];
        }

        function formatEpisodeText(text) {
            if (!text) return "Đang cập nhật";

            if (text.includes("Hoàn Tất")) {
                const match = text.match(/\((\d+)/);
                if (match) {
                    return `Trọn bộ ${match[1]} tập`;
                }
                return text;
            }
            return `Cập nhật tới ${text.toLowerCase()}`;
        }

        async function fetchMovies() {
            try {
                // 1. Lấy danh sách phim từ file JSON
                const response = await fetch(JSON_FILE);
                const moviesList = await response.json();

                // 2. Lấy thông tin chi tiết (Tập phim) từ API cho từng phim
                // Sử dụng Promise.all để gọi API song song cho nhanh
                const detailedMovies = await Promise.all(moviesList.map(async (movie) => {
                    try {
                        const apiRes = await fetch(`https://phimapi.com/phim/${movie.slug}`);
                        const apiData = await apiRes.json();

                        // Nếu lấy được data thì lấy episode_current, không thì để trống
                        const currentEp = (apiData.status && apiData.movie) ? apiData.movie.episode_current : "Đang cập nhật";

                        return {
                            ...movie, // Giữ lại name, poster_url, slug từ file json
                            episode_current: currentEp
                        };
                    } catch (err) {
                        console.error(`Lỗi lấy tập phim ${movie.name}:`, err);
                        return {
                            ...movie,
                            episode_current: "Đang cập nhật"
                        };
                    }
                }));

                renderMovies(detailedMovies);

            } catch (error) {
                console.error('Lỗi tải file JSON hoặc API:', error);
            }
        }

        function renderMovies(movies) {
            const container = document.getElementById('movieList');
            let html = '';

            movies.forEach((movie, index) => {
                // Dùng slug để tạo màu cố định
                const stableColor = getStableColor(movie.slug, bgColors);
                const displayEpisode = formatEpisodeText(movie.episode_current);

                // Lấy ảnh từ file JSON (ưu tiên) hoặc fallback nếu cần
                const poster = movie.poster_url;

                html += `
                    <div class="movie-card" style="--theme-color: ${stableColor}">
                        <div class="poster-container">
                            <img src="${poster}" alt="${movie.name}" class="movie-poster" loading="lazy">
                            <div class="poster-gradient"></div>
                            <div class="top-rank">TOP ${index + 1}</div>
                        </div>
                        <div class="movie-info">
                            <div class="movie-name">${movie.name}</div>
                            <div class="episode-text">${displayEpisode}</div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        fetchMovies();
    </script>
</body>

</html>
